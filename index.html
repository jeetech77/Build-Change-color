<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Color</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>&lt / Text Operations &gt</h1>
    <p class="intro-text">Enter some text in the following input box and to perform operation on that text click on the desired button.</p>
    <div class="container">
        <textarea id="user-input-container" autofocus></textarea>
        <div class="color-button-sec">
            <button>Green</button>
            <button>Blue</button>
            <button>Red</button>
        </div>
        <div class="size-button-sec">
            <button>Increase 2px</button>
            <button>Decrease 2px</button>
        </div>
        <div class="heading-button-sec">
            <button>Create h1</button>
            <button>Create h2</button>
            <button>Create h3</button>
        </div>
        <p class="output-text"></p>
    </div>
</body>
</html>
